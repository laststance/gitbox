name: TypeCheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: typecheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare environment
        uses: ./.github/actions/prepare

      - name: Run TypeCheck
        run: pnpm typecheck
