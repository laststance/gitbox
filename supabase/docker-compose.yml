version: '3.8'

services:
  postgres:
    image: supabase/postgres:15.1.0.147
    container_name: vibe-rush-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  supabase-studio:
    image: supabase/studio:20240101-9e3c5d6
    container_name: vibe-rush-studio
    environment:
      SUPABASE_URL: http://localhost:54321
      STUDIO_PG_META_URL: http://postgres:5432
    ports:
      - '54323:3000'
    depends_on:
      postgres:
        condition: service_healthy

  kong:
    image: kong:3.4.2-alpine
    container_name: vibe-rush-kong
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: '0.0.0.0:8001'
    ports:
      - '8000:8000'
      - '8443:8443'
      - '8001:8001'
    volumes:
      - ./config/kong.yml:/var/lib/kong/kong.yml
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
